<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="starGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starHighlight" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF176;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#B8860B" flood-opacity="0.4" />
    </filter>
  </defs>
  <!-- Five-pointed star (Polaris) -->
  <polygon
    points="50,8 60,36.2 90,37 66.2,55.2 74.7,84 50,67 25.3,84 33.8,55.2 10,37 40,36.2"
    fill="url(#starGold)"
    stroke="#DAA520"
    stroke-width="1.5"
    stroke-linejoin="round"
    filter="url(#shadow)"
  />
  <!-- Inner highlight star for 3D effect -->
  <polygon
    points="50,16 57.5,38 82,38.5 63,53.5 70,76 50,63 30,76 37,53.5 18,38.5 42.5,38"
    fill="url(#starHighlight)"
    opacity="0.5"
  />
</svg>
